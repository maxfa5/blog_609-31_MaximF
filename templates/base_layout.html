{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
      <!-- Bootstrap CSS CDN -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
      <!-- Bootstrap Icons CDN -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Default title {% endblock title %} </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="navBar">
        <div class="logo ">
            <a href="{% url 'homepage' %}"> <img class="main_pic"></img></a>
        </div>
        <div class="navigate">
            <div class="about_wrapper ms-3">
                <a href="{% url 'about' %}">
                    <div class="about">about</div>
                </a>
            </div>
            
            <div class="Articels_wrapper ms-3">
                <a href="{% url 'articles:articlesList' %}">
                    <div class="Articels">Articel List</div>
                </a>
            </div>
<!--             
            <div class="signup">
                <a href="{% url 'accounts:signup' %}">signup</a>
            </div> -->

            {% if user.is_authenticated %}
            <div class="logout_wrapper">
                <form action="{% url 'accounts:logout' %}" method="POST">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form>
            </div>
            {% else %}
            <li class="nav-item ms-3">
                <a class="btn btn-outline-primary btn-sm" href="{% url 'accounts:login' %}">
                    Login
                </a>
            </li>
            <li class="nav-item ms-3">
                <a class="btn btn-primary btn-sm" href="{% url 'accounts:signup' %}">
                    Sign Up
                </a>
            </li>
            <!-- <div class="login_wrapper">
                <a href="{% url 'accounts:login' %}">Login</a>
            </div> -->
            {% endif %}

        </div>
    </div>
    {% block content %} {% endblock content %}

  
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
