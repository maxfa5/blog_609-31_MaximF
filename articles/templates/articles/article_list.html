{% extends "base_layout.html"    %}
{% block title  %}Article List {%endblock title %}
{% block content %}
    <main>
        <h1>Article List</h1>
        <div class="aricles">
            {% for element in articles %}
            <div class="article__item">
                <h2>
                    <a href="{% url 'article_detail' slug=element.slug %}">{{element.title}}</a>
                </h2>
                <p>
                    {{element.snippet}}
                    <!-- {{element.body}} -->
                </p>
                <time>{{element.date}}</time>
            </div>
            {% endfor %}
        </div>  
    </main>
{% endblock content %}
